<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Students - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 to-yellow-500 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h4 class="text-3xl font-bold text-gray-900 text-center mb-2 flex items-center">
            <span class="border-l-4 border-yellow-500 pl-2">Admin Students</span>
        </h4>
        <h2 class="text-gray-700 font-bold text-center mb-2">SIGN IN</h2>
        <p class="text-gray-500 text-center mb-5">Enter your credentials to access your account</p>
        <p id="errorMsg" class="text-red-500 text-center mb-4 hidden">Invalid email or password!</p>
        <form>
            <label for="email" class="block text-gray-700 font-semibold">Login</label>
            <input type="email" id="email" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-yellow-400" placeholder="Enter your login" required>

            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input type="password" id="password" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-yellow-400" placeholder="Enter your password" required>

            <button type="button" id="button" class="w-full bg-yellow-500 text-white p-3 rounded-lg font-semibold hover:bg-yellow-600 transition">SIGN IN</button>
            <p class="text-center mt-4 text-gray-700"> <a href="signup.html" class="font-semibold hover:underline">Sign up</a></p>
        </form>
    </div>

    <script>
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let button = document.getElementById("button");
        let errorMsg = document.getElementById("errorMsg");

        if (!sessionStorage.getItem("userData")) {
            let userData = {
                email: "test@example.com",
                password: "123456",
                name: "John Doe"
            };
            sessionStorage.setItem("userData", JSON.stringify(userData));
        }

        button.addEventListener("click", function() {
            let user = JSON.parse(sessionStorage.getItem("userData"));

            if (email.value === user.email && password.value === user.password) {
                window.location.href = "student.html";
            } else {
                errorMsg.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
